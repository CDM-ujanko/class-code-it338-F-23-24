<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple TODO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>My TODO:</h1>

  <div class="col-auto">
    <input type="text" class="form-control" id="add" value="" placeholder="Milk...">
  </div>
  <div class="col-auto">
    <button class="btn btn-primary mb-3" id="submitButton">Add</button>
  </div>

  <div id="list"></div>
</div>

<script>
  let submitButton = document.getElementById('submitButton');
  let input = document.getElementById('add');
  let list = document.getElementById('list');

  console.log(submitButton, input, list);

  submitButton.addEventListener('click', addToList);
  list.addEventListener('click', remove);

  function addToList() {
   console.log('Click!', input.value);
   if (input.value.trim().length === 0) {
       return;
   }

   let template = `<div><button>remove </button><p>${input.value}</p></div>`;
   list.innerHTML += template;
   input.value = '';
  }

  function remove(e) {
      console.log(e.target);
      if (e.target.tagName !== 'BUTTON') {
          return;
      }

      e.target.parentNode.remove();
  }
</script>
</body>
</html>
