<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Components: Slots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<div id="app" class="container p-2">
  {{ message }}
  <component-slot>
    <template v-slot:pre>Pre content</template>
    <template v-slot:after>After content</template>
    <strong>I added this in the parent</strong>
  </component-slot>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const {createApp} = Vue;

    let app = createApp({
        data() {
            return {
                message: 'Hello World!',
            }
        },
        methods: {}
    });

    app.component('component-slot', {
        template: `
          <slot name="pre">The default in the pre slot!</slot>
          <div>The child <slot>SLOT</slot> component</div>
          <slot name="after"></slot>
        `,
        props: {
        }
    });


    app.mount('#app');
</script>
</body>
</html>
